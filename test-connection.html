<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Po≈ÇƒÖczenia - Supabase</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: 500;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            margin-top: 20px;
        }
        .key-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
        }
        .key-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        .key-value {
            font-family: monospace;
            color: #333;
            word-break: break-all;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .emoji {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test Po≈ÇƒÖczenia z Supabase</h1>
        
        <div id="results">
            <div class="status loading">
                <span class="emoji">‚è≥</span>
                Sprawdzanie konfiguracji...
            </div>
        </div>

        <button onclick="testConnection()">üîÑ Testuj ponownie</button>

        <div class="info">
            <strong>‚ÑπÔ∏è Co ten test sprawdza:</strong>
            <ul>
                <li>Czy zmienne ≈õrodowiskowe sƒÖ za≈Çadowane</li>
                <li>Czy klucze majƒÖ poprawny format</li>
                <li>Czy mo≈ºna po≈ÇƒÖczyƒá siƒô z Supabase</li>
                <li>Czy mo≈ºna odczytaƒá dane z bazy</li>
            </ul>
        </div>
    </div>

    <script type="module">
        // Import z Vite - zmienne ≈õrodowiskowe
        const SUPABASE_URL = import.meta.env.VITE_SUPABASE_URL;
        const SUPABASE_ANON_KEY = import.meta.env.VITE_SUPABASE_ANON_KEY;
        const CLERK_KEY = import.meta.env.VITE_CLERK_PUBLISHABLE_KEY;

        async function testConnection() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="status loading"><span class="emoji">‚è≥</span> Testowanie...</div>';

            let html = '';

            // TEST 1: Sprawd≈∫ zmienne ≈õrodowiskowe
            html += '<h3>üìã Test 1: Zmienne ≈õrodowiskowe</h3>';

            if (!SUPABASE_URL || SUPABASE_URL === 'undefined') {
                html += '<div class="status error"><span class="emoji">‚ùå</span> VITE_SUPABASE_URL nie jest ustawiony!</div>';
            } else {
                html += '<div class="status success"><span class="emoji">‚úÖ</span> VITE_SUPABASE_URL: ' + SUPABASE_URL.substring(0, 30) + '...</div>';
            }

            if (!SUPABASE_ANON_KEY || SUPABASE_ANON_KEY === 'undefined') {
                html += '<div class="status error"><span class="emoji">‚ùå</span> VITE_SUPABASE_ANON_KEY nie jest ustawiony!</div>';
            } else {
                html += '<div class="status success"><span class="emoji">‚úÖ</span> VITE_SUPABASE_ANON_KEY: ' + SUPABASE_ANON_KEY.substring(0, 30) + '...</div>';
            }

            if (!CLERK_KEY || CLERK_KEY === 'undefined') {
                html += '<div class="status error"><span class="emoji">‚ö†Ô∏è</span> VITE_CLERK_PUBLISHABLE_KEY nie jest ustawiony (opcjonalny)</div>';
            } else {
                html += '<div class="status success"><span class="emoji">‚úÖ</span> VITE_CLERK_PUBLISHABLE_KEY: ' + CLERK_KEY.substring(0, 30) + '...</div>';
            }

            // TEST 2: Sprawd≈∫ format kluczy
            html += '<h3>üîë Test 2: Format kluczy</h3>';

            if (SUPABASE_URL && SUPABASE_URL.includes('supabase.co')) {
                html += '<div class="status success"><span class="emoji">‚úÖ</span> URL ma poprawny format Supabase</div>';
            } else {
                html += '<div class="status error"><span class="emoji">‚ùå</span> URL nie wyglƒÖda jak URL Supabase</div>';
            }

            if (SUPABASE_ANON_KEY && SUPABASE_ANON_KEY.startsWith('eyJ')) {
                html += '<div class="status success"><span class="emoji">‚úÖ</span> Anon key ma poprawny format JWT</div>';
            } else {
                html += '<div class="status error"><span class="emoji">‚ùå</span> Anon key nie wyglƒÖda jak JWT token</div>';
            }

            // TEST 3: Pr√≥ba po≈ÇƒÖczenia z Supabase
            html += '<h3>üåê Test 3: Po≈ÇƒÖczenie z Supabase</h3>';

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok || response.status === 404) {
                    html += '<div class="status success"><span class="emoji">‚úÖ</span> Po≈ÇƒÖczenie z Supabase dzia≈Ça!</div>';
                    
                    // TEST 4: Pr√≥ba odczytu tabeli users
                    html += '<h3>üìä Test 4: Odczyt z bazy danych</h3>';
                    
                    try {
                        const usersResponse = await fetch(`${SUPABASE_URL}/rest/v1/users?select=count`, {
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Content-Type': 'application/json',
                                'Prefer': 'count=exact'
                            }
                        });

                        if (usersResponse.ok) {
                            const count = usersResponse.headers.get('content-range');
                            html += '<div class="status success"><span class="emoji">‚úÖ</span> Odczyt z bazy dzia≈Ça! Tabela "users" jest dostƒôpna.</div>';
                            if (count) {
                                html += '<div class="status info"><span class="emoji">‚ÑπÔ∏è</span> Liczba u≈ºytkownik√≥w: ' + count + '</div>';
                            }
                        } else if (usersResponse.status === 401) {
                            html += '<div class="status error"><span class="emoji">‚ùå</span> B≈ÇƒÖd autoryzacji (401) - sprawd≈∫ klucz ANON_KEY</div>';
                        } else if (usersResponse.status === 404) {
                            html += '<div class="status error"><span class="emoji">‚ùå</span> Tabela "users" nie istnieje - uruchom migracjƒô SQL</div>';
                        } else {
                            html += '<div class="status error"><span class="emoji">‚ö†Ô∏è</span> B≈ÇƒÖd: ' + usersResponse.status + ' ' + usersResponse.statusText + '</div>';
                        }
                    } catch (error) {
                        html += '<div class="status error"><span class="emoji">‚ùå</span> B≈ÇƒÖd odczytu z bazy: ' + error.message + '</div>';
                    }

                } else {
                    html += '<div class="status error"><span class="emoji">‚ùå</span> Nie mo≈ºna po≈ÇƒÖczyƒá siƒô z Supabase (status: ' + response.status + ')</div>';
                }
            } catch (error) {
                html += '<div class="status error"><span class="emoji">‚ùå</span> B≈ÇƒÖd po≈ÇƒÖczenia: ' + error.message + '</div>';
            }

            // PODSUMOWANIE
            html += '<h3>üìù Podsumowanie</h3>';
            html += '<div class="key-info">';
            html += '<div class="key-label">VITE_SUPABASE_URL:</div>';
            html += '<div class="key-value">' + (SUPABASE_URL || 'NIE USTAWIONY') + '</div>';
            html += '</div>';
            
            html += '<div class="key-info">';
            html += '<div class="key-label">VITE_SUPABASE_ANON_KEY:</div>';
            html += '<div class="key-value">' + (SUPABASE_ANON_KEY ? SUPABASE_ANON_KEY.substring(0, 50) + '...' : 'NIE USTAWIONY') + '</div>';
            html += '</div>';

            resultsDiv.innerHTML = html;
        }

        // Automatyczny test przy ≈Çadowaniu strony
        window.testConnection = testConnection;
        testConnection();
    </script>
</body>
</html>
